<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPranto Tech Chat</title> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="ospranto.ico"> 
</head>
<body class="light-mode">

    <div class="chat-container">
        <header class="chat-header">
            <div class="brand-info">
                <h1 class="app-title">OSPranto Tech</h1>
                <small class="tagline">Technology with a Sense of Ease</small>
            </div>
            <div id="header-btns"> 
                <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                <button class="nav-btn" onclick="toggleAbout()">About</button> 
                <button class="nav-btn highlight" onclick="toggleContact()">Contact</button>
            </div>
        </header>
        
        <div id="room-info" class="join-panel">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="usernameInput" placeholder="Your Name" required /> 
            </div>
            <div class="input-group">
                <i class="fas fa-hashtag"></i>
                <input type="text" id="roomInput" placeholder="Room Name" required />
            </div>
            <button id="joinBtn">Join Adventure</button> 
        </div>

        <div id="chat-interface" style="display: none;">
            <div class="chat-status">
                <h3 id="roomTitle"></h3>
                <span class="user-badge"><i class="fas fa-circle"></i> <span id="userCount">0</span> Online</span>
            </div>
            <div id="chat-window">
                </div>
            <div class="message-bar">
                <input type="text" id="msgInput" placeholder="Write a message..." disabled>
                <button id="sendBtn" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="aboutModal" class="modal" onclick="toggleAbout()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <span class="close" onclick="toggleAbout()">&times;</span>
            <h3>About Application</h3>
            <p>Firebase Realtime Database ব্যবহার করে তৈরি একটি আধুনিক চ্যাট সিস্টেম ।</p>
        </div>
    </div>
    
    <div id="contactModal" class="modal" onclick="toggleContact()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <span class="close" onclick="toggleContact()">&times;</span>
            <h3>Contact Developer</h3>
            <div class="social-links">
                <a href="https://www.facebook.com/AdnanHasanPranto" target="_blank" class="fb"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="mailto:OSPranto.Official@gmail.com" class="mail"><i class="fas fa-envelope"></i> Email</a>
                <a href="https://github.com/OSPrantoTech" target="_blank" class="gh"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://t.me/MrMysteryMoon" target="_blank" class="tg"><i class="fab fa-telegram"></i> Telegram</a>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
