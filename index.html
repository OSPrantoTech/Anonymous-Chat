<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Real-time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">

        <header class="chat-header">
    <h1 class="app-title">OSPranto Tech Chat</h1> 
    <button id="aboutBtn" class="about-button" onclick="toggleAbout()">About / Contact</button> 
</header>
        
        <div id="room-info">
            <input type="text" id="usernameInput" placeholder="Your Name" required /> 
            <input type="text" id="roomInput" placeholder="Room Name (e.g. lounge)" required />
            <button onclick="joinRoom()" id="joinBtn">Join</button> 
        </div>

        <div class="welcome-msg">
            <p>Enter your name and a room name to start chatting!</p>
        </div>

        <div id="chat-interface" style="display: none;">
            <div id="chat-header">
                <h3 id="roomTitle"></h3>
                <span id="user-counter-display">Users Online: <span id="userCount">0</span></span>
            </div>
            <div id="chat-window">
                </div>
            <div id="message-input-area">
                <input type="text" id="msgInput" placeholder="Type your message..." disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
        </div>

    </div>

    <div id="aboutModal" class="modal" onclick="toggleAbout()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-button" onclick="toggleAbout()">&times;</span>
            <h2>About This App</h2>
            <p>This is a simple real-time chat application built with Firebase Realtime Database. Your chats are stored on the database and updated instantly for everyone in the same room.</p>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
